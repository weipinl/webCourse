<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br>
        <label for="useremail">Email: </label>
        <input type="email" id="useremail" name="useremail"><br>
        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" minlength="5"><br>
        <label for="gender">Gender: </label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <label for="pet">Pets:</label></br>
        <input type="checkbox" name="pet1" value="cat">
        <label for="cat">Cat</label><br>
        <input type="checkbox" name="pet2" value="dog">
        <label for="dog">Dog</label><br>
        <input type="checkbox" name="pet3" value="Rabbit">
        <label for="Rabbit">Rabbit</label><br>
        Cars: <br>
        <select name="cars" id="cars">
            <option value="volve">Volve</option>
            <option value="audi">Audi</option>
            <option value="toyota">Toyota</option>
        </select><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
